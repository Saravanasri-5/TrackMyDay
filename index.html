<!DOCTYPE html>
<html>
<head>
  <title>TrackMyDay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    .add-btn {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .complete-btn {
      background-color: #ffc107;
      color: black;
      border: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #ffffff;
      padding: 10px;
      margin: 10px auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-meta {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>‚ú® Welcome to TrackMyDay ‚ú®</h1>
  <p>My Productivity Dashboard is live!</p>

  <input type="text" id="taskInput" placeholder="Add a new task">
  <input type="date" id="taskDate">
  <input type="time" id="taskTime">
  <button class="add-btn" onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskDate = document.getElementById("taskDate").value;
      const taskTime = document.getElementById("taskTime").value;
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");

      li.innerHTML = `
        <span class="task-text">${taskText}</span>
        <div class="task-meta">üìÖ ${taskDate || "No date"} ‚è∞ ${taskTime || "No time"}</div>
        <div>
          <button class="complete-btn" onclick="markComplete(this)">Complete</button>
          <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button>
        </div>
      `;

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
      document.getElementById("taskDate").value = "";
      document.getElementById("taskTime").value = "";
    }

    function markComplete(button) {
      const taskText = button.parentElement.parentElement.querySelector(".task-text");
      taskText.classList.toggle("completed");
    }
  </script>
</body>
</html>
