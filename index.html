<!DOCTYPE html>
<html>
<head>
  <title>TrackMyDay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #ffffff;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✨ Welcome to TrackMyDay ✨</h1>
  <p>My Productivity Dashboard is live!</p>

  <input type="text" id="taskInput" placeholder="Add a new task...">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      var input = document.getElementById("taskInput");
      var taskText = input.value.trim();

      if (taskText === "") return;

      var li = document.createElement("li");
      li.innerHTML = taskText + ' <button class="delete-btn" onclick="this.parentElement.remove()">Delete</button>';
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
