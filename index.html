<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackMyDay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }
    h1 span {
      color: orange;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #1f2937;
      color: white;
      cursor: pointer;
    }
    .task {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .task p {
      margin: 5px 0;
    }
    .task .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .complete-btn {
      background-color: orange;
      color: white;
      border: none;
    }
    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>‚ú® Welcome to <strong>TrackMyDay</strong> ‚ú®</h1>
  <p>My Productivity Dashboard is live!</p>

  <input type="text" id="taskInput" placeholder="Add a new task" />
  <input type="date" id="taskDate" />
  <input type="time" id="taskTime" />
  <button onclick="addTask()">Add Task</button>

  <div id="taskList"></div>

  <script>
    // Set today's date as min
    window.onload = function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const formattedToday = `${yyyy}-${mm}-${dd}`;
      const taskDateInput = document.getElementById("taskDate");
      if (taskDateInput) {
        taskDateInput.setAttribute("min", formattedToday);
        taskDateInput.value = formattedToday;
      }
    };

    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      const taskDate = document.getElementById("taskDate").value;
      const taskTime = document.getElementById("taskTime").value;

      if (!taskText || !taskDate || !taskTime) {
        alert("Please fill in all fields");
        return;
      }

      const taskList = document.getElementById("taskList");

      const taskBox = document.createElement("div");
      taskBox.className = "task";

      taskBox.innerHTML = `
        <p><strong>${taskText}</strong></p>
        <p>üìÖ ${taskDate} &nbsp; ‚è∞ ${taskTime}</p>
        <div class="btn-group">
          <button class="complete-btn" onclick="markComplete(this)">Complete</button>
          <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
      `;

      taskList.appendChild(taskBox);

      // Clear inputs
      document.getElementById("taskInput").value = "";
      document.getElementById("taskTime").value = "";
    }

    function markComplete(btn) {
      const task = btn.closest(".task");
      const text = task.querySelector("p strong");
      text.classList.toggle("completed");
    }

    function deleteTask(btn) {
      const task = btn.closest(".task");
      task.remove();
    }
  </script>

</body>
</html>
